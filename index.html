<html>

    <head>
        <title>Collage Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <body>
        <div class="container">
            <center>
                <textarea id="textbox" readonly="true"></textarea>
                <a href="" id="link" download="myselfie.png"></a>
                <h1><b>Collage Web App</b></h1>
                <hr>
                <h4><b>As soon as the popup appears, please click Allow. After you've spoken a command</b></h4>
                <h3><b>Say "selfie" for taking your selfies and to make a collage</b></h3>
                <button onclick="start()" class="btn btn-primary">Start</button>
                <h4><b>Press the Start button</b></h4>
                <label>Your webcam : </label>
                <div id="camera"></div>
                <br>
                <label>Your selife Will Display Here: </label>
                <div id="resultShow">
                    <div id="result1" class="column"></div>
                    <div id="result2" class="column"></div>
                    <div id="result3" class="column"></div>   
                </div>
            </center>
        </div>
        <br>
        <div class="copy_right_footer"><b id="h6">Developed by - Nikhil</b></div>

    </body>
